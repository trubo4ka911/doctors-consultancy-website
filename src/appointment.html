  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- swiper -->
    <link

      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"
    ></script>
    <!-- fontawesome -->
    <script
      type="module"
      src="https://kit.fontawesome.com/cb6722e468.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="./sass/main.scss" />
    <title>HealthBridge Consultancy</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="index.html" class="logo">
          <img
            src="./images/logo.png"
            alt="HealthBridge Consultancy Logo"
            width="40"
          />
          <p>HealthBridge Consultancy</p>
        </a>
        <button class="burger" aria-label="Toggle menu" aria-expanded="false">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="doctors.html">Doctors</a></li>
            <li><a href="appointment.html">Book Appointment</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="contact-form-container">
          <!-- Title and Description for the Contact Form -->
          <h2>Contact Us</h2>
          <p>
            Fill out the form below to schedule an appointment or to get in
            touch with us.
          </p>

          <!-- Contact Form -->
          <form
            id="contact-form"
            action="https://formspree.io/f/xbjvnqwa"
            method="POST"
          >
            <div class="input-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>
            <div class="input-group">
              <label for="surname">Surname</label>
              <input type="text" id="surname" name="surname" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="appointmentDate">Preferred Appointment Date</label>
              <input
                type="date"
                id="appointmentDate"
                name="appointmentDate"
                required
              />
            </div>
            <div class="input-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="input-group checkbox-group">
              <input type="checkbox" id="terms" required />
              <label for="terms">Agree to terms and conditions</label>
            </div>
            <div class="input-group">
              <button type="submit" class="submit-button">Submit</button>
            </div>
          </form>
        </div>
        <!-- Success Message Container -->
        <div
          id="formSuccessMessage"
          class="alert alert-success"
          style="display: none"
        >
          Your message has been sent successfully!
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; 2023 HealthBridge Consultancy. All rights reserved.</p>
        <p>
          Follow us on
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </p>
      </div>
    </footer>
    <button id="scrollToTopBtn" title="Go to top">
      <i class="fa-solid fa-circle-chevron-up"></i>
    </button>
    <!-- Bootstrap JS and its dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script type="module" src="./js/main.js"></script>
  </body>
